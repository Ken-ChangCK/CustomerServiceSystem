<ul class="pages">
  <!-- 確認邀請配對 -->
<div class="modal fade" id="countdown" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" id="cancelModal" data-dismiss="modal" aria-hidden="true">×
      </button>
      <h5 class="modal-title" id="myModalLabel">
         <h6 id="secondData"></h6>
      </h5>
    </div>
    <div class="modal-body">
         <p id="modal-body1"></p>
    </div>
  </div>
</div>
</div>
<!-- 聊天室介面 -->
<div class="main_section">
    <div class="container">
        <div class="chat_container">
            <div class="col-md-12 chat_sidebar">
                <div class="row">
                    <div class="title_head">
                        <div class="center">
                            <div class="pull-left">
                                <strong class="primary-font">線上客服</strong>
                            </div>
                            <div class="pull-right">
                                <input id="signout"type="image" src="https://cdn4.iconfinder.com/data/icons/miu/24/common-logout-signout-exit-glyph-16.png"  />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat_container">
            <!--chat_sidebar-->
            <div class="col-md-12 message_section">
                <div class="row">
                    <div class="chat_area">
                        <ul class="list-unstyled">
                        </ul>
                    </div> <!--chat_area-->
                    <div class="message_write">
                        <textarea class="form-control" id="Message" placeholder="type a message"></textarea>
                        <div class="clearfix"></div>
                        <div class="chat_bottom">
                            <a href="#" class="pull-left upload_btn">
                                <i class="fa fa-cloud-upload" aria-hidden="true"></i>Add Files
                            </a>
                            <a href="#" class="pull-right btn btn-success" id="sendMessage">Send
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

 <div class="scrollbar-macosx">
